server:
  host: 0.0.0.0
  port: 12347
  cors:
    allowed_origins: ["*"]
    allowed_methods: ["GET", "POST", "OPTIONS"]
    allowed_headers: ["*"]

# Configuração de processamento
processor:
  batch:
    timeout: 5s
    send_batch_size: 512

# Configuração de saídas para infraestrutura local
exporters:
  # Enviar logs para Loki local
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    tenant_id: faro-frontend

  # Enviar métricas para Prometheus local
  prometheus:
    endpoint: http://prometheus:9090/api/v1/write
    
  # Enviar traces para Jaeger local via OTLP
  otlp:
    endpoint: http://otel-collector:4318
    headers:
      source: "faro-frontend"

# Pipeline de processamento
service:
  pipelines:
    logs:
      receivers: [faro]
      processors: [batch]
      exporters: [loki]
      
    metrics:
      receivers: [faro]
      processors: [batch]
      exporters: [prometheus]
      
    traces:
      receivers: [faro]
      processors: [batch]
      exporters: [otlp]

# Configurações específicas do Faro
faro:
  # Configuração de sessões
  session:
    sample_rate: 1.0  # 100% das sessões para desenvolvimento
    
  # Configuração de erros
  errors:
    sample_rate: 1.0  # Capturar 100% dos erros
    
  # Configuração de performance
  performance:
    sample_rate: 1.0  # Capturar 100% das métricas de performance