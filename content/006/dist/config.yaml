receivers:
  otlp:
    protocols:
      grpc:
      http:


processors:
  unhealthyprocessor: {}
  sleepprocessor:
    sleep_milliseconds: 2000



exporters:
  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [unhealthyprocessor,sleepprocessor]
      exporters: [debug]