receivers:
  otlp:
    protocols:
      grpc:
      http:
  prometheus:
    config:
      scrape_configs:

        - job_name: 'app-file-metrics'
          static_configs:
            - targets: ['localhost:2112']
          scrape_interval: 15s
          metrics_path: '/metrics'

processors:
  schemadetector:
    log_file_path: "./schema_changes.json"
    metric_filters:
      - "my_metric"
    tolerance_window_seconds: 5

  sleepprocessor:
    sleep_milliseconds: 2000

exporters:
  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [sleepprocessor]
      exporters: [debug]
    metrics:
      receivers: [otlp,prometheus]
      processors: [schemadetector]
      exporters: [debug]