metrics:
  - name: device_status
    description: Current device status
    labels:
      - name: mode
        values: ["on", "off"]
        high_cardinality: false
        count: 2
      - name: device_id
        high_cardinality: true
        count: 100
        pattern: "[a-z0-9]"
        length: 8

  - name: request_latency
    description: Request latency in milliseconds
    labels:
      - name: endpoint
        values: ["/login", "/signup", "/checkout"]
        high_cardinality: false
        count: 3
      - name: user_id
        high_cardinality: true
        count: 1000
        pattern: "[A-Z0-9]"
        length: 12

