receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch:

  memory_limiter:
    check_interval: 1s
    limit_percentage: 80
    spike_limit_percentage: 15

  deltatocumulative:

  transform/populate:
    metric_statements:
      - context: datapoint
        statements:
        - set(attributes["host.name"], resource.attributes["host.name"]) where attributes["host.name"] == nil
        - set(attributes["service.name"], resource.attributes["service.name"]) where attributes["service.name"] == nil

  transform/changename:
    trace_statements:
      - context: resource
        statements:
          - replace_pattern(attributes["service.name"], "^(.*)-\\d+$$", "$$1")

connectors:
  count:
    spans:
      team.spans.count:
        description: 
        conditions:
          - 'attributes["team"] == "platform"'

exporters:
  debug:

  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      poc: "poc002"
    resource_to_telemetry_conversion:
      enabled: true

  otlp:
    endpoint: tempo:4317
    tls:
      insecure: true

  otlphttp/loki:
    endpoint: "http://loki:3100/loki/api/v1/push"

extensions:
  health_check:
  pprof:
  zpages:

service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [transform/changename, transform/populate]
      exporters: [prometheus]
    traces:
      receivers: [otlp]
      processors: [transform/populate]
      exporters: [otlp,count]
    logs:
      receivers: [otlp]
      exporters: [otlphttp/loki,debug]
    metrics/count:
      receivers: [count]
      processors: [deltatocumulative]
      exporters: [prometheus]
  telemetry:
    metrics:
      level: detailed
      readers:
        - pull:
            exporter:
              prometheus:
                host: '0.0.0.0'
                port: 8888