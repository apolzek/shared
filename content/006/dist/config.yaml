receivers:
  otlp:
    protocols:
      grpc:
      http:


processors:
  schemadetector:
    include_metrics:
      - "up"
      - "cpu_"
      - "memory_"
      - "disk_"
      - "node_"
    log_level: "info"

  sleepprocessor:
    sleep_milliseconds: 2000

exporters:
  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [sleepprocessor]
      exporters: [debug]
    metrics:
      receivers: [prometheus]
      processors: [memory_limiter, schemadetector, batch]
      exporters: [debug, otlp]