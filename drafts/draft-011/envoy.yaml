admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
  # HTTP listener on port 4318
  - name: otlp_http_listener
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 4318
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          codec_type: AUTO
          route_config:
            name: http_route
            virtual_hosts:
            - name: otlp_http_service
              domains: ["*"]
              routes:
              # Rota para traces
              - match:
                  prefix: "/v1/traces"
                route:
                  cluster: otel_traces_http_cluster
                  timeout: 30s
              # Rota para metrics
              - match:
                  prefix: "/v1/metrics"
                route:
                  cluster: otel_metrics_http_cluster
                  timeout: 30s
              # Rota para logs
              - match:
                  prefix: "/v1/logs"
                route:
                  cluster: otel_logs_http_cluster
                  timeout: 30s
          http_filters:
          # Cache filter
          - name: envoy.filters.http.cache
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.cache.v3.CacheConfig
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.http.cache.simple_http_cache.v3.SimpleHttpCacheConfig
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  # gRPC listener on port 4317
  - name: otlp_grpc_listener
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 4317
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_grpc
          codec_type: HTTP2
          route_config:
            name: grpc_route
            virtual_hosts:
            - name: otlp_grpc_service
              domains: ["*"]
              routes:
              # Rota para traces
              - match:
                  prefix: "/opentelemetry.proto.collector.trace.v1.TraceService/Export"
                route:
                  cluster: otel_traces_grpc_cluster
                  timeout: 30s
              # Rota para metrics
              - match:
                  prefix: "/opentelemetry.proto.collector.metrics.v1.MetricsService/Export"
                route:
                  cluster: otel_metrics_grpc_cluster
                  timeout: 30s
              # Rota para logs
              - match:
                  prefix: "/opentelemetry.proto.collector.logs.v1.LogsService/Export"
                route:
                  cluster: otel_logs_grpc_cluster
                  timeout: 30s
          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  # HTTP Clusters (port 4318)
  - name: otel_traces_http_cluster
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: otel_traces_http_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: otel-collector-traces
                port_value: 4318
    health_checks:
    - timeout: 1s
      interval: 10s
      unhealthy_threshold: 2
      healthy_threshold: 2
      http_health_check:
        path: "/"
    circuit_breakers:
      thresholds:
      - priority: DEFAULT
        max_connections: 1000
        max_pending_requests: 1000
        max_requests: 1000
        max_retries: 3

  - name: otel_metrics_http_cluster
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    common_lb_config:
      healthy_panic_threshold:
        value: 0
    load_assignment:
      cluster_name: otel_metrics_http_cluster
      endpoints:
      # Priority 0 - Primary collector
      - priority: 0
        lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: otel-collector-metrics
                port_value: 4318
      # Priority 1 - Fallback collector
      - priority: 1
        lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: otel-collector-metrics-fallback
                port_value: 4318
    health_checks:
    - timeout: 1s
      interval: 5s
      unhealthy_threshold: 2
      healthy_threshold: 2
      http_health_check:
        path: "/"
    outlier_detection:
      consecutive_5xx: 3
      interval: 5s
      base_ejection_time: 30s
      max_ejection_percent: 100
      consecutive_gateway_failure: 3
    circuit_breakers:
      thresholds:
      - priority: DEFAULT
        max_connections: 1000
        max_pending_requests: 1000
        max_requests: 1000
        max_retries: 3
      - priority: HIGH
        max_connections: 1000
        max_pending_requests: 1000
        max_requests: 1000
        max_retries: 3

  - name: otel_logs_http_cluster
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: otel_logs_http_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: otel-collector-logs
                port_value: 4318
    health_checks:
    - timeout: 1s
      interval: 10s
      unhealthy_threshold: 2
      healthy_threshold: 2
      http_health_check:
        path: "/"
    circuit_breakers:
      thresholds:
      - priority: DEFAULT
        max_connections: 1000
        max_pending_requests: 1000
        max_requests: 1000
        max_retries: 3

  # gRPC Clusters (port 4317)
  - name: otel_traces_grpc_cluster
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    http2_protocol_options: {}
    load_assignment:
      cluster_name: otel_traces_grpc_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: otel-collector-traces
                port_value: 4317
    circuit_breakers:
      thresholds:
      - priority: DEFAULT
        max_connections: 1000
        max_pending_requests: 1000
        max_requests: 1000
        max_retries: 3

  - name: otel_metrics_grpc_cluster
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    http2_protocol_options: {}
    common_lb_config:
      healthy_panic_threshold:
        value: 0
    load_assignment:
      cluster_name: otel_metrics_grpc_cluster
      endpoints:
      # Priority 0 - Primary collector
      - priority: 0
        lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: otel-collector-metrics
                port_value: 4317
      # Priority 1 - Fallback collector
      - priority: 1
        lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: otel-collector-metrics-fallback
                port_value: 4317
    health_checks:
    - timeout: 1s
      interval: 5s
      unhealthy_threshold: 2
      healthy_threshold: 2
      http_health_check:
        path: "/"
    outlier_detection:
      consecutive_5xx: 3
      interval: 5s
      base_ejection_time: 30s
      max_ejection_percent: 100
      consecutive_gateway_failure: 3
    circuit_breakers:
      thresholds:
      - priority: DEFAULT
        max_connections: 1000
        max_pending_requests: 1000
        max_requests: 1000
        max_retries: 3
      - priority: HIGH
        max_connections: 1000
        max_pending_requests: 1000
        max_requests: 1000
        max_retries: 3

  - name: otel_logs_grpc_cluster
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    http2_protocol_options: {}
    load_assignment:
      cluster_name: otel_logs_grpc_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: otel-collector-logs
                port_value: 4317
    circuit_breakers:
      thresholds:
      - priority: DEFAULT
        max_connections: 1000
        max_pending_requests: 1000
        max_requests: 1000
        max_retries: 3