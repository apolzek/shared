receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins: ["*"]

  # Receiver para dados do Faro
  faro:
    endpoint: 0.0.0.0:12348
    cors:
      allowed_origins: ["*"]

processors:
  batch:
    timeout: 5s
    send_batch_size: 1024

  # Adicionar atributos específicos para dados do Faro
  resource/faro:
    attributes:
      - key: service.name
        value: "frontend-faro"
        action: upsert
      - key: telemetry.source
        value: "faro"
        action: upsert

  # Processor para dados do backend
  resource/backend:
    attributes:
      - key: service.namespace
        value: "minha-app"
        action: upsert

exporters:
  # Jaeger para traces
  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true

  # Prometheus para métricas
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: "otel"

  # Loki para logs
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    tenant_id: "otel-collector"

  # Debug logging
  logging:
    loglevel: debug

service:
  pipelines:
    # Pipeline para traces (backend + frontend)
    traces:
      receivers: [otlp, faro]
      processors: [batch, resource/backend]
      exporters: [jaeger, logging]

    # Pipeline para métricas (backend + frontend)
    metrics:
      receivers: [otlp, faro]
      processors: [batch, resource/backend]
      exporters: [prometheus, logging]

    # Pipeline para logs (backend + frontend)
    logs:
      receivers: [otlp, faro]
      processors: [batch, resource/faro]
      exporters: [loki, logging]