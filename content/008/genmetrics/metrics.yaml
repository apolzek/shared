  - name: network_bytes_total
    description: Total bytes transferred over network
    labels:
      - name: direction
        values: ["in", "out"]
        high_cardinality: false
        count: 2
      - name: interface
        values: ["eth0", "eth1", "lo"]
        high_cardinality: false
        count: 3
      - name: connection_id
        high_cardinality: true
        count: 9000
        pattern: "[a-zA-Z0-9]"
        length: 16

